<div class="child-comp">
  <input [(ngModel)]="childTextBoxValue" type="text" class="form-control">   <!--Step 1 of 11 Child-to-Parent-->
  <!--Step 3 of 11 Child-to-Parent-->
  <button (click)="passTextValueToParent()" type="button" class="btn btn-info">Send textbox to parent</button>

  <div class="txt">
    Value of parent textbox : {{parentTextBoxValue}}  <!--Step 6 of 6 Parent-to-Child-->
  </div>

  <div class="txt">
    Parent click count: {{clickCount}}                <!-- Step 11 of 11 ParentClick-ChildCount -->
  </div>

</div>
