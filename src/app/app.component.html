<!--The content below is only a placeholder and can be replaced.-->
<div class="parent">

  <div class="controls">
    <h3>My Parent Component</h3>
    <div></div>
    <!--Step 2 of 6 Parent-to-Child-->
    <input [(ngModel)]="parentTxtValue" type="text" class="form-control">
    <!-- Step 3 of 11 ParentClick-ChildCount -->
    <button (click)="onParentButtonClick()" type="button" class="btn btn-primary">Parent Click</button>

    <div class="txt">
      Value of child text box : {{childTextBoxValue}} <!-- Step 11 of 11 Child-to-Parent -->
    </div>
  </div>
  <div class="child">
    <h3>My Child Component</h3>
    <!--Step 4 of 6 Parent-to-Child-->        <!-- Step 5 of 11 ParentClick-ChildCount -->
    <app-child [parentText]="parentTxtValue" [parentClick]="parentClick" 
    (ontextFromChild)="updateInChildValue($event)"
    ></app-child>   <!-- Step 8 of 11 Child-to-Parent -->
  </div>
</div>
